services:
  - type: web
    name: hawkeye-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BACKEND_API_KEY
        sync: false  # Set this in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      # Add Aptos-related environment variables if needed
      # - key: APTOS_PRIVATE_KEY
      #   sync: false
      # - key: APTOS_NETWORK
      #   value: testnet

